<html>
<head>
	<title>Articles</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="javascripts/articleApp.js"></script>
</head>

<body ng-app="articleApp">
	<div id='main' ng-controller="mainController">

		<h1>Articles</h1>

		<form ng-Submit="post()">
			<input required type="text" placeholder="Your name" ng-model="newArticle.username" /> <br/><br/>
			<input required type="text" placeholder="Article Title" ng-model="newArticle.title" /><br/><br/>
			<textarea required maxlength="" ="400" placeholder="Article Text" rows="3" ng-model="newArticle.text"></textarea><br/><br/>
			<input class="button" type="submit" value="Post" />
		</form>

		<div id="articles-posted">

			<h2>Articles Posted</h2>

			<div ng-repeat="article in articles | orderBy: 'timestamp':true">
				<h3>{{article.title}}</h3>
				<p>{{article.text}}</p>
				<p><small> Posted by {{article.username}} at {{article.timestamp | date:"h:mma 'on' MMM d, y"}}</small></p>
			</div>

		</div>

	</div>

</body>
</html>
