<h1>Articles</h1>

<form>
	<input required type="text" placeholder="Article Title" ng-model="newArticle.title" /><br/><br/>
	<textarea required maxlength="" ="400" placeholder="Article Text" rows="3" ng-model="newArticle.text"></textarea><br/><br/>
	<input class="button" type="submit" value="Post" ng-click="post()" ng-hide="editMode"/>
	<input class="button" type="submit" value="Update" ng-click="update()" ng-show="editMode"/>

	<div id="articles-posted">

		<h2>Articles Posted</h2>

		<div ng-repeat="article in articles | orderBy: 'timestamp':true">
			<h3>{{article.title}}</h3>
			<p>{{article.text}}</p>
			<p><small> Posted by {{article.username}} at {{article.timestamp | date:"h:mma 'on' MMM d, y"}}</small></p>
			<input class="button" type="submit" value="Edit" ng-click="edit(article)" ng-show="isOwnUser(article)"/>
			<input class="button" type="submit" value="Delete" ng-click="del(article)" ng-show="isOwnUser(article)"/>
		</div>

	</div>
</form>
